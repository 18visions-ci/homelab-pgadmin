name: Deploy to Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual execution

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    env:
      PI_DEV002: ${{ vars.PI_DEV002 }}
      PROD_HOST: ${{ vars.PROD_HOST }}
      SSH_USER: ${{ vars.SSH_USER }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH Key Correctly
        run: |
          sudo mkdir -p /home/runner/.ssh
          sudo chmod 700 /home/runner/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | sudo tee /home/runner/.ssh/id_rsa > /dev/null
          sudo chmod 600 /home/runner/.ssh/id_rsa
          sudo chown -R runner:docker /home/runner/.ssh

      - name: Deploy using appleboy/ssh-action
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.PI_DEV002 }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "SSH Connection Successful!"
            mkdir -p ~/homelab-pgadmin
            cd ~/homelab-pgadmin
            git pull
            docker-compose --env-file .env.dev up -d
          debug: true
